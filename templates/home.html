<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
    </head>
    
    <body>
        <h1>State Capital API</h1>

        <form class="form-inline" action="/accept", method="POST">
            <input type="text" placeholder="Enter State" name="state" value="">
            <br><br>
            <input type="submit">
        </form>
        
        <p>All items will be returned in a JSON object. Valid endpoints:</p>
        <ul>
            <li>/api returns all state capitals</li>
            <li>/api/{insert state} returns capital of input state</li>
        </ul>
    </body>
</html>
